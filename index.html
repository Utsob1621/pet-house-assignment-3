<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="/images/logo-header.png" type="image/x-icon">
      <title>Pet House</title>
      <!-- font family -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
            rel="stylesheet">
      <!-- font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- Tailwind and daisy ui setup -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <style>
            .sora-font {
                  font-family: "Sora", serif;
            }

            .font-stylish {
                  font-family: "ADLaM Display", serif;
            }
      </style>

</head>

<body class="sora-font">
      <header>
            <nav class="bg-[#FFF9F4]">
                  <div class="navbar container mx-auto">
                        <div class="navbar-start">
                              <div class="dropdown">
                                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M4 6h16M4 12h8m-8 6h16" />
                                          </svg>
                                    </div>
                                    <ul tabindex="0"
                                          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                          <li><a>Find a pet</a></li>
                                          <li><a>Breeds</a></li>
                                          <li><a>Contact us</a></li>
                                    </ul>
                              </div>
                              <div class="flex items-center gap-2">
                                    <img src="./images//logo-header.png" alt="">
                                    <p class="font-stylish text-2xl italic animate-pulse cursor-pointer">Pet House</p>
                              </div>
                        </div>
                        <div class="navbar-center hidden lg:flex">
                              <ul class="menu menu-horizontal px-1">
                                    <li><a>Find a pet</a></li>
                                    <li><a>Breeds</a></li>
                                    <li><a>Contact us</a></li>
                              </ul>
                        </div>
                        <div class="navbar-end">
                              <div class="flex items-center gap-4">
                                    <i class="fa-regular fa-bell cursor-pointer"></i>
                                    <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                                    <a class="btn btn-outline btn-warning text-white">Login</a>
                                    <a class="btn btn-warning">Register</a>
                              </div>
                        </div>
                  </div>
            </nav>
      </header>

</body>

</html>
